sudo: false

language: node_js

node_js:
  - '4'
  - '6'

cache:
  directories:
    - node_modules

notifications:
  email: false

install:
  - npm prune
  - npm i
  - npm install -g coveralls

script:
  - npm test

after_script:
  - npm run coverage
  - coveralls < ./coverage/lcov.info || true

deploy:
  provider: npm
  email: kamil.kisiela@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: kamilkisiela/apollo-client-rxjs
